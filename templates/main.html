<!DOCTYPE html>
<head>
  <link rel="stylesheet" href='/static/style.css' />
  <title>Current Status</title>
</head>

<body>
  <h1>Device listin and status</h1>

  {% for pin in pins %}
    <p>The {{ pins[pin].name }}
      {% if pins[pin].state == true %}
        is currently on (<a href="/{{pin}}/off">turn off</a>)
      {% else %}
        is currently off (<a href="/{{pin}}/on">turn on</a>)
      {% endif %}
    </p>
  {% endfor %}

  {% if message %}
    <h2> {{ message }}</h2>
  {% endif %}

  <button type="button">Toggle onclick=<a href="/{{pin}}/off">turn off</a> </button>

</body>
</html>
